<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            color: brown;
            font-size: 50px;
        }
    </style>
</head>
<body>   
     <center>
<form action="" method="get" autocomplete="off">
    <fieldset style="width: 300px; background-color: blueviolet;" >
    <legend>Student Form</legend>
        <table style="border: 4px; background-color:cornsilk ; ">
                <tr>
                    <td>
                        <label for="name">First Name</label>
                    </td> 
                    <td>
                        <input type="text" name="as" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="asd" id="last">
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="pa">Password</label>
                    </td>
                    <td>
                        <input type="password" name="asdf" id="pa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="aq">Contact</label>
                    </td>
                    <td>
                        <input type="number" name="number" id="aq">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="im">Image</label>
                    </td>
                    <td>
                        <input type="image" name="im" id="im" src="./IMAGES/sachin.jpg" height="80px" width="50px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cc">Colour</label>
                    </td>
                    <td>
                        <input type="color" name="cc" id="cc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="la">Languages</label>
                    </td>
                    <td>
                        <input type="checkbox" name="la" id="la">English
                        <input type="checkbox" name="la" id="la">French
                        <input type="checkbox" name="la" id="la">German
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ra">Ranges</label>
                    </td>
                    <td>
                        <input type="range" name="ra" id="ra">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dc">Document</label>
                    </td>
                    <td>
                        <input type="file" name="dc" id="dc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="r">url</label>
                    </td>
                    <td>
                        <input type="url" name="r" id="r">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="az">Address</label>
                    </td>
                    <td>
                        <textarea name="address" id="az" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="em">Email</label>
                    </td>
                    <td>
                        <input type="email" name="asdfg" id="em">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zc">D.O.B</label>
                    </td>
                    <td>
                        <input type="date" name="date" id="zc">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="em">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="qw" id="em" value="male">Male
                        <input type="radio" name="qw" id="em"  value="female">Female
                        <input type="radio" name="qw" id="em" value="others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zx">Sports</label>
                    </td>
                    <td>
                        <select name="zx" id="zx">
                        <option value=""></option>
                        <option value="Cricket" id="zx">Cricket</option>
                        <option value="Football" id="zx">Football</option>
                        <option value="Tennis" id="zx">Tennis</option>
                        <option value="Volleyball" id="zx">Volleyball</option>
                    </select>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </center>
    </body>
</html>
